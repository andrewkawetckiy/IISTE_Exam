<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Sorting Visualization</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="startBtn">Start Bubble Sort</button>

    <a-scene background="color: #111122" id="scene">
      <a-sky color="#111122"></a-sky>
      <a-entity camera position="0 5 20" look-controls></a-entity>
      <a-light type="ambient" intensity="0.8"></a-light>
      <a-light type="point" intensity="1" position="0 10 10"></a-light>
      <a-entity id="bars"></a-entity>
    </a-scene>

    <script type="module" src="./script.js"></script>
  </body>
</html>
