<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sorting in 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/addons/p5.sound.min.js"></script> 
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a-scene background="color: #222">

    <!-- Камера -->
    <a-entity camera look-controls position="0 1.6 4"></a-entity>

    <!-- Світло -->
    <a-light type="ambient" color="#ccc"></a-light>
    <a-light type="directional" color="#fff" position="-1 1 0"></a-light>

    <!-- Тут будуть стовпчики -->
    <a-entity id="bars-container" position="0 0 0"></a-entity>

    <!-- Управління -->
    <div id="controls">
      <button onclick="startBubble()">Bubble Sort</button>
      <button onclick="startQuick()">Quick Sort</button>
      <button onclick="startMerge()">Merge Sort</button>
    </div>

  </a-scene>

  <!-- Підключаємо скрипти -->
  <script src="sorting/bubble.js"></script>
  <script src="sorting/quick.js"></script>
  <script src="sorting/merge.js"></script>
  <script src="script.js"></script>
</body>
</html>
