<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sorting in 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script> 
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a-scene background="color: #222">

    <!-- Камера з контролем мишкою -->
    <a-entity 
      camera 
      look-controls="pointerLockEnabled: true"
      wasd-controls 
      position="0 1.6 6">
    </a-entity>

    <!-- Світло -->
    <a-light type="ambient" color="#ccc"></a-light>
    <a-light type="directional" color="#fff" position="-1 1 0"></a-light>

    <!-- Контейнер для стовпчиків -->
    <a-entity id="bars-container" position="0 0 0"></a-entity>

  </a-scene>

  <!-- Панель управління -->
  <div id="controls">
    <button onclick="startBubble()">Bubble Sort</button>
    <button onclick="startQuick()">Quick Sort</button>
    <button onclick="startMerge()">Merge Sort</button>
    <button onclick="resetBars()">Reset</button>

    <!-- Текстові поля для масивів -->
    <div id="array-info">
      <p><strong>Original:</strong> <span id="original-array">-</span></p>
      <p><strong>Sorted by:</strong> <span id="sorted-by">-</span></p>
      <p><strong>Result:</strong> <span id="sorted-array">-</span></p>
    </div>
  </div>

  <!-- Скрипти -->
  <script src="sorting/bubble.js"></script>
  <script src="sorting/quick.js"></script>
  <script src="sorting/merge.js"></script>
  <script src="script.js"></script>
</body>
</html>
