<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Sorting Visualization</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      button {
        font-size: 16px;
        font-family: sans-serif;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a-scene background="color: #111122" id="scene">
      <a-sky color="#111122"></a-sky>
      <a-entity camera position="0 5 20" look-controls></a-entity>
      <a-light type="ambient" intensity="0.8"></a-light>
      <a-light type="point" intensity="1" position="0 10 10"></a-light>
      <a-entity id="bars"></a-entity>
    </a-scene>

    <!-- Основний скрипт -->
    <script type="module" src="./script.js"></script>
  </body>
</html>
